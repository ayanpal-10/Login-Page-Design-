<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #15ae40, #740f2a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login box */
        .login-container {
            background-color: #ffffff;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields */
        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #e31212;
            border-radius: 5px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #c34367;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        /* Message */
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="https://imgs.search.brave.com/ptxTpmUZ3xJlVBLaEbx0djY621cHS5QgwkD88XcPU-4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8x/Mi8yNS8xMy80My9s/ZXR0ZXItMzAzODQy/OF82NDAucG5n" alt="Italian Trulli">
    </div>

<div class="login-container" >
    <h2>Login</h2>

    <form onsubmit="return validateForm()">
        <label for="username">Username / Email</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <button type="submit">Login</button>
    </form>

    <div id="msg" class="message"></div>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var message = document.getElementById("msg");

        // Clear previous message
        message.innerHTML = "";

        // Empty field check
        if (username === "" || password === "") {
            message.innerHTML = "All fields are required!";
            message.className = "message error";
            return false;
        }

        // Password length check
        if (password.length < 6) {
            message.innerHTML = "Password must be at least 6 characters!";
            message.className = "message error";
            return false;
        }

        // Success
        message.innerHTML = "Login successful!";
        message.className = "message success";
        return false; // prevent actual submission (no backend)
    }
</script>

</body>
</html>
